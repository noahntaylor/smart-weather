<div class="app">
  <header></header>
  <div class="app-main">
    <div class="row-container">
      <current-weather
        [weatherLocation]="location"
        [locations]="locations"
        (locationChangeEvent)="updateLocation($event)"
      ></current-weather>
      <weather-history [weatherLocation]="location"></weather-history>
    </div>
    <div class="container">
      <forecast [weatherLocation]="location"></forecast>
    </div>
  </div>
</div>
