<div class="current-weather-container">
  <h2>Current Weather</h2>
  <div class="current-container">
    <span>City name: {{ currentWeather?.name }}</span>
    <span
      >Current conditions: {{ currentWeather?.weather[0]?.description }}</span
    >
    <span>Temperature: {{ currentWeather?.main?.temp }}deg C</span>
  </div>
</div>
